<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: rgb(39, 37, 37); color: beige;">
    <ul class = "language">
        <li>JavaScript</li>
        <!-- <li></li>
        <li></li>
        <li></li> -->
    </ul>
</body>
<script>
    // const parent = document.querySelector('ul')
    // const addListItem = document.createElement('li')
    // parent.appendChild(addListItem)
    //console.log(parent.children);
    // const addText = document.createTextNode("Python")
    // parent.children[1].appendChild(addText)
    // console.log(parent.children[1].innerText);
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    // ------- This method traverse the whole tree every time data is appended because it is the very end node
    addLanguage("Python")
    addLanguage("TypeScript")

    function addOptiLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addOptiLang("C++")

    // ------Edit-----
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo" again not optimised
    const newli = document.createElement('li')
    newli.textContent = 'mojo'
    secondLang.replaceWith(newli)

    // edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>Type</li>"



    // ----------Remove-------

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
