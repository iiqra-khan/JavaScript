<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>my lists</h1>

    <h2>unordered</h2>
    <ul style="list-style-type: square;">
        <li>1
            <ol>
                <li>h.1</li>
                <li>h.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>ordered list</h2>
    <ol type="a">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <dl>
        <dt>ice tea</dt>
        <dd>lemon ice tea</dd>
    </dl>

    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. <span>Test 3 </span>Ab, doloremque? </p>
    <!-- span is inline (doesnt take whole space) -->

</body>
</html>
