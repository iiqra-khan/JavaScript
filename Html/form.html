<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            background-color: cadetblue;
            color : rgb(43, 69, 62)
        }
    </style>
</head>
<body>
    <h1>Froms in html</h1>
    <form action="url" method="GET" accept-charset="utf-8" autocomplete="off" enctype="">
        <!-- method  
            get - when we have to submit data to server iin clear text format not encrypted
            post - to encrypt our data while sending to the server -->

            <label for="fname">First Name</label> 
            <!-- for tells with which input this label is associated with the help of id which is mentioned in for-->
            <input type="text" placeholder="First Name" id = "fname"><br> 
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Last Name" id="lname"><br> 
            <button type="submit">Pay</button>

    </form>
</body>
</html>
