<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            /* width : 100%; */

            border-collapse: collapse; /* without collapse the border of each cell will be visible */
        }
        td, th {
            border : 1px solid black;
            text-align: center;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #a28484;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color: aquamarine;" />
        </colgroup>
        <tr>
            <th colspan="2">coutnry</th>
            <th>code,</th>
            <th>email</th>
        </tr>
        <tr>
            <td>india</td>
            <td>IN</td>
            <td>india@gmail</td>
        </tr>
        <tr>
            <td>United States America</td>
            <td>usa</td>
            <td>india@gmail</td>
        </tr>
        <tr>
            <td>japan</td>
            <td>jp</td>
            <td>india@gmail</td>
        </tr>
        <tr>
            <td>china</td>
            <td>cn</td>
            <td>india@gmail</td>
        </tr>
    </table>
</body>
</html>
